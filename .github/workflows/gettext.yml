name: Update Translations

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  update-po:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            valac meson ninja-build gettext desktop-file-utils git \
            libglib2.0-dev libgee-0.8-dev libgtk-4-dev libadwaita-1-dev \
            libsoup-3.0-dev libsqlite3-dev libwebkitgtk-6.0-dev \
            libgtksourceview-5-dev libjson-glib-dev libecal2.0-dev \
            libedataserver1.2-dev libical-dev libportal-dev libportal-gtk4-dev \
            libgxml-0.20-dev libsecret-1-dev

      - name: Configure and build
        run: |
          meson setup build --prefix=/usr || meson setup build --reconfigure --prefix=/usr
          ninja -C build

      - name: Update translation files
        run: |
          ninja -C build io.github.alainm23.planify-update-po

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain po/)" ]; then
            git add po/
            git commit -m "chore(i18n): update translation files"
          else
            echo "No translation updates found"
          fi

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
